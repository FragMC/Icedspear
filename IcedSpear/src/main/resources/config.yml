# Maximum number of players allowed per map instance
max-players: 10

# Delay in seconds before removing empty private map worlds
cleanup-delay-seconds: 15

# NEW: Delay before destroying map if no one joins after creation
no-join-cleanup-delay-seconds: 60

# URL to fetch map data JSON from
map-data-url: "https://example.com/maps.json"

# NEW: Default game mode for all map worlds
default-gamemode: "ADVENTURE"

# NEW: Commands to run when a player joins a map world
on-join-commands:
  - "effect give %player% minecraft:saturation 999999 255 true"
  # Add more commands as needed

# NEW: Game rules for all map worlds
world-gamerules:
  doDaylightCycle: false
  doWeatherCycle: false
  doMobSpawning: false
  keepInventory: true
  announceAdvancements: false
  doFireTick: false
  mobGriefing: false
  showDeathMessages: false
  doImmediateRespawn: true
  naturalRegeneration: true

# NEW: World settings
world-settings:
  time: 6000
  keep-spawn-in-memory: false
  auto-save: false

# Existing settings
globally-blocked-maps: {}
blocked-maps: {}